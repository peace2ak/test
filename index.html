<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Traffic Sign Defect Detection</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>Traffic Sign Defect Detection</h1>
			</div>
			<div class="upload">
				<h2>Upload Images</h2>
				<div class="upload-wrapper">
					<div class="upload-btn-wrapper">
						<button class="btn">Upload Images</button>
						<input type="file" name="image[]" multiple>
					</div>
				</div>
			</div>
			<div class="preprocess">
				<h2>Preprocess Images</h2>
				<div class="preprocess-wrapper">
					<div class="checkbox-wrapper">
						<input type="checkbox" id="gray" name="gray">
						<label for="gray">Convert to Grayscale</label>
					</div>
					<div class="slider-wrapper">
						<label for="threshold">Set Threshold:</label>
						<input type="range" id="threshold" name="threshold" class="slider" min="0" max="255" value="128">
						<p id="threshold-value"></p>
					</div>
				</div>
			</div>
			<div class="detect">
				<h2>Detect Defective Signs</h2>
				<div class="detect-wrapper">
					<button class="btn">Detect Defective Signs</button>
					<div class="results-list">
						<ul>
							<li>No defective signs found.</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="results">
				<h2>Results</h2>
				<div class="results-wrapper">
					<button class="btn">Save Results</button>
					<button class="btn">Export Results</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
